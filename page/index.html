<body>
  <div id="menu"></div>
  
  <div class="accordion" id="accordionExample">

  </div>
  <script src="/menu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    window.onload = async () => {
      await loadData();
      renderHtml(data);
    };

    var data = [];
    const loadData = async () => {
      let response = await fetch("https://jsonplaceholder.typicode.com/posts");
      data = await response.json();
      console.log("data", data)
    };
    const renderHtml = (dataSource) => {
      const container = document.getElementById("accordionExample");


      for (let i = 0; i < 5; i++) {
       
        container.innerHTML += `  <div class="accordion-item">
        <h2 class="accordion-header" id="heading${i}">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapse${i}"
            aria-expanded="true"
            aria-controls="collapse${i}"
          >
           ${dataSource[i].title}
          </button>
        </h2>
        <div
          id="collapse${i}"
          class="accordion-collapse collapse"
          aria-labelledby="heading${i}"
          data-bs-parent="#accordionExample"
        >
     
          <div class="accordion-body">
          ${dataSource[i].body} <button onclick='goToArticle()' class="btn btn-primary" style="float: right" >Detaylar</button>
         
          
          </div>
        </div>
      </div>`

      };
     
    }

    const goToArticle=()=>{
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams;

    }
   

  </script>
</body>

</html>
